
<ion-content color="orange">


  <div style="margin-top: 20%;">

    <div style="text-align: center;">
      <h1 style="color: black; font-weight: bolder;"> Motor's Home </h1>
      <img src="./../../assets/img/black-car-logo.png" width="70%">
    </div>


    <form>

      <ion-card color="gray-dark">
        <ion-card-header>

          <ion-card-title style="font-size: x-large; text-align: center;"> Login </ion-card-title>

        </ion-card-header>

        <ion-card-content>

          <ion-item style="margin-bottom: 7px; border-radius: 10px;">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" placeholder="Informe o seu e-mail"></ion-input>
          </ion-item>

          <ion-item style="margin-bottom: 7px; border-radius: 10px;">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" placeholder="Informe a sua senha"></ion-input>
          </ion-item>

          <ion-button expand="block" color="green" [routerLink]="['/home']">
            Logar
          </ion-button>

          <ion-button expand="block" color="warning" [routerLink]="['/register']">
            Registrar
          </ion-button>


        </ion-card-content>

      </ion-card>




    </form>




  </div>



</ion-content>
